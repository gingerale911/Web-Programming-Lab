<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Bio-Data Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
 
<div class="container mt-5">
  <h2 class="text-center mb-4">Student Bio-Data Form</h2>
  
  <form class="border p-4 bg-white rounded shadow">
    <table class="table table-bordered">
      <tr>
        <td><label for="name" class="form-label">Full Name</label></td>
        <td><input type="text" class="form-control" id="name" name="name"></td>
      </tr>
      <tr>
        <td><label for="dob" class="form-label">Date of Birth</label></td>
        <td><input type="date" class="form-control" id="dob" name="dob"></td>
      </tr>
      <tr>
        <td><label class="form-label">Gender</label></td>
        <td>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
            <label class="form-check-label" for="female">Female</label>
          </div>
        </td>
      </tr>
      <tr>
        <td><label for="address" class="form-label">Address</label></td>
        <td><textarea class="form-control" id="address" name="address" rows="3"></textarea></td>
      </tr>
      <tr>
        <td><label class="form-label">Hobbies</label></td>
        <td>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="reading" value="Reading">
            <label class="form-check-label" for="reading">Reading</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="sports" value="Sports">
            <label class="form-check-label" for="sports">Sports</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="music" value="Music">
            <label class="form-check-label" for="music">Music</label>
          </div>
        </td>
      </tr>
      <tr>
        <td><label for="course" class="form-label">Course</label></td>
        <td><input type="text" class="form-control" id="course" name="course"></td>
      </tr>
    </table>
 
    <div class="text-center">
      <button type="submit" class="btn btn-success me-2">Submit</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </div>
  </form>
</div>
 
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
