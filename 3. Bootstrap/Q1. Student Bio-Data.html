<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Bio-Datsorm</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            /* Sand-dune style background using multiple radial gradients */
            background: 
                radial-gradient(circle at 20% 40%, #f7e6c7 30%, transparent 35%),
                radial-gradient(circle at 50% 50%, #e5c79f 30%, transparent 35%),
                radial-gradient(circle at 80% 60%, #d4aa7d 30%, transparent 35%);
            background-color: #f7e6c7; /* base sand color */
            background-repeat: no-repeat;
            background-size: cover;
            display: flex; /* left and right halves */
            flex-direction: row;
        }
        .form-container {
            background: 
                
                radial-gradient(circle at 50% 50%, #b36b0ebb 30%, transparent 35%);
            
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container mt-5 mb-5">
    <div class="form-container">
        <h3 class="text-center mb-4">Student Bio-Data Form</h3>

        <form>
            <!-- Textboxes -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Student Name</label>
                    <input type="text" class="form-control" placeholder="Enter name">
                </div>
                <div class="col-md-6">
                    <label>Roll Number</label>
                    <input type="text" class="form-control" placeholder="Enter roll number">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Enter email">
                </div>
                <div class="col-md-6">
                    <label>Mobile Number</label>
                    <input type="text" class="form-control" placeholder="Enter mobile number">
                </div>
            </div>

            <!-- Radio Buttons -->
            <div class="mb-3">
                <label class="d-block">Gender</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender">
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender">
                    <label class="form-check-label">Female</label>
                </div>
            </div>

            <!-- Checkboxes -->
            <div class="mb-3">
                <label class="d-block">Hobbies</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">Reading</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">Sports</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">Music</label>
                </div>
            </div>

            <!-- Table -->
            <div class="mb-4">
                <label class="mb-2 d-block">Educational Details</label>
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>Qualification</th>
                            <th>Institution</th>
                            <th>Year</th>
                            <th>Percentage</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Buttons -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Submit</button>
                <button type="reset" class="btn btn-secondary px-4">Reset</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
