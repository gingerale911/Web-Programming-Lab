<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }

        .page-title {
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .card {
            border-radius: 10px;
            border: none;
            box-shadow: 0 6px 18px rgba(0,0,0,0.06);
        }

        .section-title {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .muted-divider {
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>

<div class="container py-4">

    <!-- PAGE HEADER -->
    <div class="mb-4">
        <h3 class="page-title">User Registration</h3>
        <p class="text-muted mb-0">Create and manage your account details</p>
    </div>

    <!-- TOP SECTION -->
    <div class="card mb-4">
        <div class="card-body">
            <h6 class="section-title mb-3">
                Account Setup <span class="badge bg-secondary">Top</span>
            </h6>

            <div class="row g-3">
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-text">ID</span>
                        <input type="text" class="form-control" placeholder="User ID">
                    </div>
                </div>

                <div class="col-md-4">
                    <input type="email" class="form-control" placeholder="Email address">
                </div>

                <div class="col-md-4">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
            </div>

            <div class="mt-4 d-flex gap-2">
                <button class="btn btn-dark">Save</button>
                <button class="btn btn-outline-secondary">Reset</button>
            </div>
        </div>
    </div>

    <!-- BOTTOM SECTION -->
    <div class="row g-4">

        <!-- Bottom 1 -->
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-body">
                    <h6 class="section-title mb-3">
                        Personal Information <span class="badge bg-light text-dark">1</span>
                    </h6>

                    <input type="text" class="form-control mb-3" placeholder="Full Name">
                    <input type="number" class="form-control mb-4" placeholder="Age">

                    <button class="btn btn-outline-primary w-100">Update Info</button>
                </div>
            </div>
        </div>

        <!-- Bottom 2 -->
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-body">
                    <h6 class="section-title mb-3">
                        Preferences <span class="badge bg-light text-dark">2</span>
                    </h6>

                    <div class="input-group mb-4">
                        <span class="input-group-text">Theme</span>
                        <select class="form-select">
                            <option>Light</option>
                            <option>Dark</option>
                        </select>
                    </div>

                    <div class="btn-group w-100">
                        <button class="btn btn-outline-success">Enable</button>
                        <button class="btn btn-outline-danger">Disable</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom 3 -->
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-body">
                    <h6 class="section-title mb-3">
                        Actions <span class="badge bg-light text-dark">3</span>
                    </h6>

                    <div class="d-grid gap-3">
                        <button class="btn btn-success">Submit</button>
                        <button class="btn btn-outline-warning">Edit</button>
                        <button class="btn btn-outline-danger">Remove</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
