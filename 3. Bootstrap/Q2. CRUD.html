<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee CRUD Operations</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html {
        height: 100%;
        margin: 0;
    }

        body {
            background: linear-gradient(135deg, #7dbd58, #a86363);
        }   

        .card {
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5">

    <h1 class="text-center mb-4" style="color: white;">CRUD Operations</h1>


    <!-- Employee Form -->
    <div class="card mb-4">
        <div class="card-body">
            <form id="empForm">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label>Employee ID</label>
                        <input type="text" id="empId" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label>Name</label>
                        <input type="text" id="empName" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label>Department</label>
                        <input type="text" id="empDept" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label>Salary</label>
                        <input type="number" id="empSalary" class="form-control">
                    </div>
                </div>

                <!-- CRUD Buttons -->
                <button type="button" class="btn btn-outline-success" onclick="addEmployee()">Create</button>
                <button type="button" class="btn btn-outline-primary" onclick="updateEmployee()">Update</button>
                <button type="reset" class="btn btn-outline-secondary">Clear</button>
            </form>
        </div>
    </div>

    <!-- Employee Table -->
    <div class="card">
        <div class="card-body">
            <h5>Employee Records</h5>
            <table class="table table-bordered table-hover mt-3">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Salary</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="empTable">
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- JavaScript -->
<script>
    let selectedRow = null;

    function addEmployee() {
        let id = empId.value;
        let name = empName.value;
        let dept = empDept.value;
        let salary = empSalary.value;

        if (id === "" || name === "" || dept === "" || salary === "") {
            alert("All fields are required");
            return;
        }

        let table = document.getElementById("empTable");
        let row = table.insertRow();

        row.insertCell(0).innerHTML = id;
        row.insertCell(1).innerHTML = name;
        row.insertCell(2).innerHTML = dept;
        row.insertCell(3).innerHTML = salary;
        row.insertCell(4).innerHTML =
            `<button class="btn btn-sm btn-outline-info" onclick="editEmployee(this)">Edit</button>
             <button class="btn btn-sm btn-outline-danger" onclick="deleteEmployee(this)">Delete</button>`;

        document.getElementById("empForm").reset();
    }

    function editEmployee(btn) {
        selectedRow = btn.parentElement.parentElement;

        empId.value = selectedRow.cells[0].innerHTML;
        empName.value = selectedRow.cells[1].innerHTML;
        empDept.value = selectedRow.cells[2].innerHTML;
        empSalary.value = selectedRow.cells[3].innerHTML;
    }

    function updateEmployee() {
        if (selectedRow == null) {
            alert("Select a record to update");
            return;
        }

        selectedRow.cells[0].innerHTML = empId.value;
        selectedRow.cells[1].innerHTML = empName.value;
        selectedRow.cells[2].innerHTML = empDept.value;
        selectedRow.cells[3].innerHTML = empSalary.value;

        selectedRow = null;
        document.getElementById("empForm").reset();
    }

    function deleteEmployee(btn) {
        if (confirm("Are you sure?")) {
            let row = btn.parentElement.parentElement;
            row.remove();
        }
    }
</script>

</body>
</html>
